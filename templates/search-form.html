<?xml version="1.0" encoding="utf-8"?>
<form id="search-form" action="search.html" class="form form-horizontal">
  <div class="well well-sm">
    <div class="form-group">
      <div class="col-md-12 col-xs-12">
        <span class="input-group">
          <input name="query" type="search" class="templates:form-control form-control" title="Search for what? You can enter the search terms in IAST, Devan훮gar카, or Kyoto-Harvard." placeholder="Search term in IAST, Devan훮gar카, or Kyoto-Harvard."/>
          <span class="input-group-btn">
            <button id="f-btn-search" type="submit" class="sarit-search-btn btn">
              <span class="glyphicon glyphicon-search"/>
            </button>
          </span>
        </span>
        <input type="hidden" name="field" value="text"/>
      </div>
    </div>
    <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search in the text or metadata?">
      <div class="col-md-12 col-xs-12">
        <select multiple="multiple" name="tei-target" class="form-control" data-template="templates:form-control">
          <option value="tei-text" selected="selected">Search texts</option>
          <option value="tei-header">Search metadata</option>
        </select>
      </div>
    </div>
    <div class="form-group" data-toggle="tooltip" data-placement="left" title="Limit to certain authors?">
      <div class="col-md-12 col-xs-12">
        <span class="app:work-authors"/>
      </div>
    </div>
    <div class="form-group" data-toggle="tooltip" data-placement="left" title="How to display results?">
      <div class="col-md-12 col-xs-12">
        <select name="display" class="form-control" data-template="templates:form-control">
          <option value="kwic" selected="selected">Keyword in context</option>
          <option value="structural">Matches in structural context</option>
        </select>
      </div>
    </div>
    <div class="form-group" data-template="app:fix-links">
      <div class="col-md-12 col-xs-12">
	<p><a href="$app/docs/search-help-brief.html#search-help-interface">Help?</a></p>
      </div>
    </div>
  </div>
</form>
