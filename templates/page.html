    <body id="body">
        <div id="content" class="content"/>
        <div id="messageDialog" class="modal fade" tabindex="-1" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Action</h4>
                    </div>
                    <div class="modal-body">
                        <div class="message"/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="pdf-info">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span class="fa fa-times" aria-hidden="true"/>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">Generating File...</h4>
                    </div>
                    <div class="modal-body">
                        <p>Generating a file for download may take up to a few minutes. Please wait.</p>
                        <p>This dialog should close automatically when the download has completed.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <i class="glyphicon glyphicon-remove"/> Close</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sarit-footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <h6>SARIT: Search and Retrieval of Indic Texts</h6>
                        <p>SARIT provides digital tools for philological research into Indic texts.</p>
                        <p>ⓒ SARIT 2014</p>
                    </div>
                    <div class="col-xs-4 poweredby">
                        <a href="http://www.tei-c.org/" target="_blank">
                            <img src="resources/img/powered-by-TEI.png"/>
                        </a>
                        <a href="http://exist-db.org/" target="_blank">
                            <img src="resources/img/powered-by-whiteglass.svg" width="120"/>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
